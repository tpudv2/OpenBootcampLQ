<!DOCTYPE html>

<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
    <body>

        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="/003-Multimedia/images/rocket-league.jpg" alt="rocket-league" width="1250" height="700" />
        </div>
    <br>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay muted loop>
                <source src="/003-Multimedia/videos/Rocket League MOIMENTS 123.mp4" type="video/mp4">
            </video>
        </div>
    <br>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="/003-Multimedia/audio-music/summer-strut.mp3" type="audio/mp3">
            </audio>
        </div>

    </body>
</html>
